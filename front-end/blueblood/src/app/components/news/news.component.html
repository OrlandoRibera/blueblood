<div
    infiniteScroll
    [infiniteScrollDistance]="2"
    [infiniteScrollThrottle]="50"
    (scrolled)="onScroll()">

    <app-new    *ngFor="let post of posts" 
                [post]="post" 
                [userID]="user"
                (updatePosts)="updatePost($event)" (deletePosts)="deletePosts(post)"></app-new>
    <p  *ngIf="!postsList" 
        class="noPosts">
        No hay publicaciones...
    </p>
</div>
